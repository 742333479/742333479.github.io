<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="status">
            <span>手机号登录</span>
            <input type="text">
        </div>

        <div v-else>
            <span>邮箱登录</span>
            <input type="text">
        </div>

        <input type="button" value="更改登录方式" @click="change">
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                status:true,
            },
            methods:{
                // 更改登录方式
                change(){
                    this.status=!this.status
                },
            },
        })
    </script>
</body>
</html>
